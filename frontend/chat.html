<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Chat </title>
  <style>
    /* Global Styles */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0e5ec; /* soft gray background for modern look */
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2, h3, h4 {
      margin: 5px 0;
      color: #222;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2a38;
    }

    input[type="text"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 220px;
      outline: none;
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    button {
      padding: 8px 15px;
      margin-left: 5px;
      border-radius: 6px;
      border: none;
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #357ABD;
    }

    /* Chat Container */
    #chatContainer {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 950px;
    }

    /* Online Users */
    #onlineList {
      background-color: #f5f7fa; /* soft card color */
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      height: 350px;
      overflow-y: auto;
      list-style: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #onlineList li {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
      background-color: #ffffff;
    }

    #onlineList li:hover {
      background-color: #e4efff;
    }

    /* Chat Box */
    #chatBox {
      background-color: #f5f7fa; /* card color */
      border-radius: 10px;
      padding: 15px;
      width: 600px;
      height: 350px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #chatBox p {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

    #chatBox .system {
      color: #7f8c8d;
      font-style: italic;
      text-align: center;
    }

    #chatBox .private {
      background-color: #d6eaf8;
      color: #1b4f72;
    }

    #chatBox .room {
      background-color: #fcf3cf;
      color: #7d6608;
    }

    /* Message Input */
    #message {
      width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      outline: none;
      transition: all 0.2s;
    }

    #message:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    #sendBtn {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    #sendBtn:hover {
      background-color: #357ABD;
    }

  </style>
</head>
<body>
  <h2>Welcome <span id="user">User</span></h2>

  <div>
    <h3>Join Room</h3>
    <input type="text" id="roomName" placeholder="Room Name">
    <button id="joinBtn">Join</button>
    <h4>Current Chat: <span id="currentRoom">None</span></h4>
  </div>

  <div id="chatContainer">
    <div>
      <h3>Online Users</h3>
      <ul id="onlineList"></ul>
    </div>

    <div>
      <h3>Chat</h3>
      <div id="chatBox"></div>
      <input type="text" id="message" placeholder="Type message">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
