<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f2f5; /* Soft gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Card */
    #loginCard {
      background-color: #ffffff; /* White card */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      transition: all 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74,144,226,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #357ABD;
    }

    #error {
      margin-top: 15px;
      font-size: 14px;
      color: #e74c3c; /* Red for errors */
    }

  </style>
</head>
<body>
  <div id="loginCard">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
